<!DOCTYPE html>

    <title>后台管理界面</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!-- font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style type="text/css">

    </style>

<body class="skin-black">

    <!-- Header Navbar: style can be found in header.less -->

        <!-- Sidebar toggle button-->

            <span class="sr-only">点击收起</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <!-- User Account: style can be found in dropdown.less -->
                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="fa fa-user"></i>
                        <span>管理员 <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu dropdown-custom dropdown-menu-right">
                        <li class="dropdown-header text-center">账户</li>
                        <li class="divider"></li>
                        <li>
                            <a href="#">
                                <i class="fa fa-user fa-fw pull-right"></i> 详情
                            </a>
                            <a data-toggle="modal" href="#modal-user-settings">
                                <i class="fa fa-cog fa-fw pull-right"></i> 设置
                            </a>

                        <li class="divider"></li>
                        <li>
                            <a href="#"><i class="fa fa-ban fa-fw pull-right"></i> 注销</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside class="left-side sidebar-offcanvas">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/Anna头像.jpg" class="img-circle" alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p>管理员</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> 在线</a>
                </div>
            </div>
            <!-- search form -->
            <!-- /.search form -->
            <ul class="sidebar-menu">
                <li >
                    <a href="addchapter.html">
                        <i class="fa fa-dashboard"></i> <span>添加章节</span>
                    </a>
                </li>
                <li>
                    <a href="chapterlist.html">
                        <i class="fa fa-gavel"></i> <span>章节列表</span>
                    </a>
                </li>
                <li class="active">
                    <a href="teachermanage.html">
                        <i class="fa fa-gavel"></i> <span>教师管理</span>
                    </a>
                </li>
                <li>
                    <a href="response.html">
                        <i class="fa fa-globe"></i> <span>消息回复</span>
                    </a>
                </li>
                <li>
                    <a href="homeworklist.html">
                        <i class="fa fa-glass"></i> <span>作业列表</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-sign-out"></i> <span>退出登录</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <aside class="right-side">
        <!-- 这里是主要内容 -->
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <label for="chapterselect">请选择章节:</label>
                        <select class="form-control" id="chapterselect">
                            <option value="1">章节1</option>
                            <option value="2">章节2</option>
                            <option value="3">章节3</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="inputselection">请输入章节:</label>
                        <input class="form-control" id="inputselection" type="text" placeholder="请输入对应名称" value="">
                    </div>
                    <div class="col-md-5">
                        <label for="sectionselect">请选择章节:</label>
                        <select class="form-control" id="sectionselect">
                            <option value="1">章节1</option>
                            <option value="2">章节2</option>
                            <option value="3">章节3</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="pptselect">请输入小节名称:</label>
                        <input class="form-control" id="pptselect" type="text" placeholder="请输入对应名称" value="">
                    </div>
                    <div class="col-md-5">
                        <label for="ppt">请选择章节:</label>
                        <select class="form-control" id="ppt">
                            <option value="1">章节1</option>
                            <option value="2">章节2</option>
                            <option value="3">章节3</option>
                        </select>
                    </div>
                    <div class="col-md-5">
                        <label for="inputsection">请输入小节名称:</label>
                        <input class="form-control" id="inputsection" type="text" placeholder="请输入对应名称" value="">
                    </div>
                    <div class="col-md-8">
                        <label for="uploadvideo">请输入视频链接</label>
                        <input class="form-control" id="uploadvideo" value="http://">
                    </div>
                </div>
                <hr/>
                <button class="btn btn-primary btn-block" id="up" onclick="submit()">提交</button>
            </div>
        </section>
        <!-- 主要内容 -->
        <div class="footer-main">
            <p>Copyright &copy Director, 2018. </p>
        </div>
    </aside>
    <!-- /.right-side -->

<!-- ./wrapper -->
<script src="js/jquery-2.2.4.js" type="text/javascript"></script>

<script src="js/bootstrap.js" type="text/javascript"></script>

<script src="js/all.js" type="text/javascript"></script>
